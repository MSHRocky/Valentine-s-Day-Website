<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  background: black;
  color: white;
  transition: background 3s ease, color 3s ease;
}

/* Romantic background */
.romantic {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  color: #4a1c2b;
}

/* Content container */
.content {
  text-align: center;
  max-width: 750px;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.5rem;
  min-height: 80px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* Button container positioned lower 3/4 */
.button-container {
  position: absolute;
  bottom: 25%;
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.show-buttons {
  opacity: 1;
}

/* Yes / No buttons */
.love-btn {
  background-color: #ff4d8d;
  color: white;
  border: none;
  padding: 16px 40px;
  font-size: 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
}

.love-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
}
</style>
</head>

<body>

<div class="content">
  <h1 id="title"></h1>
  <p id="message"></p>
</div>

<div class="button-container" id="buttonContainer">
  <button class="love-btn" onclick="window.location.href='yes3.html'">Yes</button>
  <button class="love-btn" onclick="window.location.href='no3.html'">No</button>
</div>

<script>
const titleText = "Hey Pretty Princess ‚ù§Ô∏è";
const introText = "There‚Äôs something I‚Äôve been wanting to ask you...";
const questionText = "I wanted to ask you this since last year...";
const questionText = "Will you be my Valentine this year too? üíå";

const titleEl = document.getElementById("title");
const messageEl = document.getElementById("message");
const buttonContainer = document.getElementById("buttonContainer");

/* Typing Effect */
function typeText(element, text, speed, callback) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else if (callback) {
      setTimeout(callback, 1000);
    }
  }
  typing();
}

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = ["üíñ","üíï","üíó","üíì","üíû"][Math.floor(Math.random()*5)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

function startHearts() {
  setInterval(createHeart, 400);
}

window.onload = function() {

  // Dramatic darkness pause
  setTimeout(() => {
    document.body.classList.add("romantic");
    startHearts();
  }, 1000);

  // Start typing sequence
  setTimeout(() => {
    typeText(titleEl, titleText, 70, () => {
      typeText(messageEl, introText, 50, () => {

        // Dramatic pause before question
        setTimeout(() => {
          messageEl.innerHTML += "<br><br>";
          typeText(messageEl, questionText, 60, () => {

            // Fade in buttons after question finishes
            setTimeout(() => {
              buttonContainer.classList.add("show-buttons");
            }, 1000);

          });
        }, 2000);

      });
    });
  }, 2500);

};
</script>

</body>
</html>
