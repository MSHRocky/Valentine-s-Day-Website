<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Yes again!</title>
  <style>
body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="shy.gif" alt="Begging Cat">
  </div>
  <div class="container">
    <h1>Can I ask you something?</h1>
    <p>I know I should not get ahead of myself now. But it doesn't hurt to try right? Could I please eat your olol?</p></p>
    <button onclick="nextPage('olol.html')">Sure, come and eat me</button>
    <button onclick="nextPage('yes2.html')">Respectfully, no, maybe some other time</button>
    
  </div>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
