<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  overflow: hidden;
  transition: background 2s ease, color 2s ease;
}

.romantic {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  color: #4a1c2b;
}

.content {
  text-align: center;
  max-width: 700px;
  padding: 20px;
}

h1 {
  font-size: 3rem;
}

p {
  font-size: 1.4rem;
  min-height: 60px;
}

.button-container {
  position: absolute;
  bottom: 25%;
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

.love-btn {
  background: #ff4d8d;
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.love-btn:hover {
  transform: scale(1.1);
}

.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="content">
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<div class="button-container" id="buttons">
  <button class="love-btn" onclick="window.location.href='yes3.html'">Yes</button>
  <button class="love-btn" id="noBtn">No</button>
</div>

<script>
const title = document.getElementById("title");
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const noBtn = document.getElementById("noBtn");

const titleText = "Hey Pretty Princess ‚ù§Ô∏è";]
const questionText = "I wanted to ask you this since last year...";
const questionText = "Will you be my Valentine this year too? üíå";

/* Fade background safely */
setTimeout(() => {
  document.body.classList.add("romantic");
}, 500);

/* Simple typing effect */
function typeWriter(element, message, speed, callback) {
  let i = 0;
  function type() {
    if (i < message.length) {
      element.innerHTML += message.charAt(i);
      i++;
      setTimeout(type, speed);
    } else if (callback) {
      callback();
    }
  }
  type();
}

/* Start sequence */
setTimeout(() => {
  typeWriter(title, titleText, 60, () => {
    setTimeout(() => {
      typeWriter(text, questionText, 60, () => {
        setTimeout(() => {
          buttons.classList.add("show");
        }, 800);
      });
    }, 800);
  });
}, 1000);

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = ["üíñ","üíï","üíó","üíì"][Math.floor(Math.random()*4)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 500);

/* Make No button run away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
