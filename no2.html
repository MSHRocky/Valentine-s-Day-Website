<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> .... </title>
  <style>
body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="giphy.gif" alt="Begging Cat">
  </div>
  <div class="container">
    <h1>You really mean that, my love?</h1>
    <p>Damn, you really dont want to be my Valentine? Well that highkey hurts. But guess what</p>
    <button onclick="nextPage('what.html')">What?</button>
    <button onclick="nextPage('what.html')">What?</button>
  </div>

 <!-- Audio element -->
  <audio id="backgroundMusic" autoplay>
    <source src="sadcat.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }

    // Ensure audio plays automatically when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(error => {
        console.log("Autoplay prevented. User interaction needed.", error);
      });
    });
  </script>
</body>
</html>
