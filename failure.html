<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goodbye...</title>

<style>

body {
  margin: 0;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  font-family: 'Courier New', monospace;
  color: white;
}

/* -------- Rain -------- */
.rain {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.drop {
  position: absolute;
  width: 2px;
  height: 25px;
  background: rgba(180, 220, 255, 0.6);
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-100vh); }
  to { transform: translateY(100vh); }
}

/* -------- Thunder Flash -------- */
.flash {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
}

/* -------- Text -------- */
.text-container {
  position: absolute;
  top: 25%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  line-height: 1.8;
}

.line {
  opacity: 0;
  margin: 15px 0;
}

/* -------- Stickman -------- */
.stickman {
  position: absolute;
  top: 55%;
  left: 45%;
  width: 60px;
  height: 120px;
  animation: walk 12s forwards;
}

@keyframes walk {
  0% { top: 55%; left: 45%; }
  100% { top: 85%; left: 5%; }
}

/* Head */
.head {
  width: 40px;
  height: 40px;
  border: 3px solid white;
  border-radius: 50%;
  margin: auto;
  position: relative;
}

/* Sad Face */
.eye {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 12px;
}

.eye.left { left: 10px; }
.eye.right { right: 10px; }

.mouth {
  width: 18px;
  height: 10px;
  border-bottom: 3px solid white;
  border-radius: 0 0 20px 20px;
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
}

/* Body */
.body {
  width: 3px;
  height: 40px;
  background: white;
  margin: auto;
}

/* Arms */
.arm {
  width: 30px;
  height: 3px;
  background: white;
  position: relative;
  top: -30px;
}

.arm.left {
  transform: rotate(30deg);
  left: -15px;
}

.arm.right {
  transform: rotate(-30deg);
  left: 15px;
}

/* Legs */
.leg {
  width: 3px;
  height: 40px;
  background: white;
  position: relative;
}

.leg.left {
  transform: rotate(20deg);
  left: -8px;
}

.leg.right {
  transform: rotate(-20deg);
  left: 8px;
}

/* -------- Fade -------- */
.fade-black {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 10s linear;
}

</style>
</head>
<body>

<div class="rain" id="rain"></div>
<div class="flash" id="flash"></div>
<div class="fade-black" id="fade"></div>

<div class="text-container">
  <div class="line" id="line1"></div>
  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>
  <div class="line" id="line4"></div>
</div>

<div class="stickman">
  <div class="head">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

<script>

/* -------- Heavy Rain -------- */
const rainContainer = document.getElementById("rain");
for (let i = 0; i < 350; i++) {
  const drop = document.createElement("div");
  drop.classList.add("drop");
  drop.style.left = Math.random() * window.innerWidth + "px";
  drop.style.animationDuration = (0.5 + Math.random()) + "s";
  drop.style.animationDelay = Math.random() + "s";
  rainContainer.appendChild(drop);
}

/* -------- Random Thunder -------- */
function thunderFlash() {
  const flash = document.getElementById("flash");
  flash.style.opacity = 0.8;
  setTimeout(() => flash.style.opacity = 0, 150);
}

setInterval(() => {
  if (Math.random() > 0.7) thunderFlash();
}, 3000);

/* -------- Typing -------- */
const lines = [
  "Damn, Suyani you really don't know your Valentine?",
  "I am so sad, my eyes are sweating.",
  "I guess I'm meant to be alone then.",
  "Goodbye Suyani..."
];

function typeLine(text, elementId, delay, callback=null) {
  setTimeout(() => {
    const element = document.getElementById(elementId);
    element.style.opacity = 1;
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 60);
  }, delay);
}

/* -------- Final Lightning + Fade -------- */
function finalLightningAndFade() {

  const flash = document.getElementById("flash");
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 300);

  setTimeout(() => {
    document.getElementById("fade").style.opacity = 1;
  }, 22000);
}

typeLine(lines[0], "line1", 1000);
typeLine(lines[1], "line2", 5000);
typeLine(lines[2], "line3", 9000);
typeLine(lines[3], "line4", 13000, finalLightningAndFade);

</script>

</body>
</html>
