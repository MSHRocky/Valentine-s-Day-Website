<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congratulations ðŸ’–</title>

<style>

/* ---------------- BODY ---------------- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: 'Georgia', serif;
  overflow: hidden;
  text-align: center;
  color: white;
}

/* ---------------- MAIN CONTAINER ---------------- */
.container {
  z-index: 2;
  max-width: 800px;
}

/* ---------------- HUGE TITLE ---------------- */
h1 {
  font-size: 4.5rem;
  margin-bottom: 30px;
  letter-spacing: 3px;
  text-shadow: 0 0 25px white, 0 0 50px rgba(255,255,255,0.8);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 20px white; }
  to { text-shadow: 0 0 40px white, 0 0 80px pink; }
}

/* ---------------- TEXT ---------------- */
.message {
  font-size: 1.5rem;
  margin: 15px 0;
  opacity: 0;
  animation: fadeInUp 1.2s forwards;
}

.message:nth-child(2) { animation-delay: 0.5s; }
.message:nth-child(3) { animation-delay: 1.2s; }
.message:nth-child(4) { animation-delay: 1.9s; }

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------------- BUTTON ---------------- */
button {
  margin-top: 40px;
  padding: 15px 40px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  transition: 0.3s ease;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px white;
}

/* ---------------- FIREWORK PARTICLES ---------------- */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from {
    transform: translate(0,0);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="container">
  <h1>CONGRATULATIONS ðŸŽ‰</h1>

  <div class="message">Wow sweetheart, you did amazing</div>
  <div class="message">I knew you would get perfect, always believed that you will</div>
  <div class="message">Ready for the bonus question Ms. Young Sheldon?</div>

  <button onclick="goBonus()">Bring It On ðŸ’–</button>
</div>

<script>

/* ---------------- BUTTON REDIRECT ---------------- */
function goBonus() {
  window.location.href = "bonus.html";
}

/* ---------------- FIREWORKS ---------------- */
function createFirework(x, y) {
  const colors = ["#ffffff", "#ffe6f0", "#ffb3c6", "#ffd1dc"];

  for (let i = 0; i < 40; i++) {
    const particle = document.createElement("div");
    particle.className = "firework";
    particle.style.background = colors[Math.floor(Math.random()*colors.length)];
    particle.style.left = x + "px";
    particle.style.top = y + "px";

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 150 + 50;

    particle.style.setProperty("--x", Math.cos(angle) * radius + "px");
    particle.style.setProperty("--y", Math.sin(angle) * radius + "px");

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 1500);
  }
}

/* ---------------- AUTO FIREWORK LOOP ---------------- */
setInterval(() => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.6;
  createFirework(x, y);
}, 1200);

</script>

</body>
</html>
