<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>See You Soon ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #ffe6e6;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.gif-container img {
  max-width: 90%;
  border-radius: 10px;
}

h1 {
  font-size: 2.5rem;
  margin-top: 20px;
}

p {
  font-size: 1.2rem;
  margin: 20px 0;
}

/* Button container */
.button-container {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 1.5s ease;
}

.show {
  opacity: 1;
}

/* Romantic glowing button */
.love-button {
  padding: 16px 32px;
  font-size: 22px;
  font-weight: bold;
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
  border-radius: 15px;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 0 15px rgba(255,105,135,0.6);
  animation: pulse 2s infinite;
}

/* Glow animation */
@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,105,135,0.6); }
  50% { box-shadow: 0 0 30px rgba(255,105,135,1); }
  100% { box-shadow: 0 0 10px rgba(255,105,135,0.6); }
}

/* Floating sparkles */
.love-button::before {
  content: "üíñ ‚ú® üíï";
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  animation: floatUp 3s infinite ease-in-out;
}

@keyframes floatUp {
  0% { opacity: 0; transform: translate(-50%, 0); }
  50% { opacity: 1; transform: translate(-50%, -20px); }
  100% { opacity: 0; transform: translate(-50%, -40px); }
}
</style>
</head>

<body>

<div class="gif-container">
  <img src="seeyou.gif" alt="Begging Cat">
</div>

<h1>Still spending Valentine's Day with you &lt;3 !!!</h1>

<p>
It was worth a try sweetheart. Still excited to take you out and spend Valentine's Day together.
</p>

<div class="button-container" id="buttonContainer">
  <button onclick="nextPage('newask.html')">...</button>
</div>

<audio id="backgroundMusic">
  <source src="jd.mp3" type="audio/mpeg">
</audio>

<script>
// Fade in button after 3 seconds
setTimeout(() => {
  document.getElementById("buttonContainer").classList.add("show");
}, 3000);

// Play music on first click anywhere
document.addEventListener("click", function playAudio() {
  const music = document.getElementById("backgroundMusic");
  music.play().catch(() => {});
  document.removeEventListener("click", playAudio);
});
</script>

</body>
</html>
