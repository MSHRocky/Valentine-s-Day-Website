<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img id="imageDisplay" src="image2.gif" alt="Begging Cat">
  </div>
  <div class="container">
    <h1 id="valentineQuestion">Will You Be My Valentine Ma?</h1>
    <p>You make every day special, and I can't imagine this Valentine’s Day without you. What do you say sweetheart?</p>
    <div id="responseButtons">
      <button id="yesButton" class="bounce2">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "image1.gif",
      "attack.gif",
      "slap.gif",
      "kuromi.jpg",
      "image5.gif",
      "meow.gif",
      "image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 45; // Increase height by 35px on each click
        buttonWidth += 45;
        fontSize += 10; // Increase font size by 5px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Adiyae, don't press me", "Bitte nien, wunderschöner Schatz",  "But I'm the Batman to your Kuromi!", "You're breaking my heart, you're killing me", "Meow, this Akira, my Dada dead...meow"][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'image7.gif'; // Change to final image
      valentineQuestion.textContent = "Yayyy!! :3"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>
</body>
</html>
