<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz Start ðŸ’–</title>

<style>
/* Cinematic animated background */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
  animation: backgroundShift 15s ease-in-out infinite alternate;
}

/* Background gradient animation */
@keyframes backgroundShift {
  0% { background: linear-gradient(135deg, #ffb6c1, #ff4d6d); }
  50% { background: linear-gradient(135deg, #ff7fa3, #ff3366); }
  100% { background: linear-gradient(135deg, #ffb6c1, #ff4d6d); }
}

/* Typing text with glow */
h1 {
  font-size: 2.8rem;
  margin-bottom: 20px;
  min-height: 80px;
  line-height: 1.3;
  z-index: 2;
  position: relative;
  text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 30px #ff4d6d;
}

/* Subtitle smaller font */
p {
  font-size: 1.2rem;
  margin-bottom: 50px;
  z-index: 2;
  position: relative;
  min-height: 60px;
  text-shadow: 0 0 5px #fff;
}

/* Buttons container */
.button-container {
  display: flex;
  gap: 30px;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 2;
  position: relative;
}

/* Buttons appear */
.show-buttons {
  opacity: 1;
}

/* Cinematic button styling */
button {
  padding: 16px 40px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 105, 135, 0.5);
  animation: pulseButton 2s infinite;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255, 105, 135, 0.8);
}

/* Button pulse */
@keyframes pulseButton {
  0% { box-shadow: 0 0 10px rgba(255,105,135,0.5); }
  50% { box-shadow: 0 0 25px rgba(255,105,135,0.8); }
  100% { box-shadow: 0 0 10px rgba(255,105,135,0.5); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  animation: floatSparkle 4s ease-in-out infinite;
  opacity: 0.8;
  pointer-events: none;
}

/* Sparkle floating effect */
@keyframes floatSparkle {
  0% { transform: translateY(0) translateX(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-150px) translateX(30px); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="mainText"></h1>
<p id="subText"></p>

<div class="button-container" id="buttons">
  <button onclick="window.location.href='quizrules.html'">Yes, I'm Excited</button>
  <button onclick="window.location.href='moti.html'">...I'm Scared</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainText = document.getElementById("mainText");
  const subText = document.getElementById("subText");
  const buttons = document.getElementById("buttons");

  const mainLine = "Welcome sweetheart, you ready to play a game?";
  const subLine = "Last year, I simply asked you. This year, let's change it up and see if you know your Valentine well enough.";

  let charIndex = 0;

  // Typing main text
  function typeMain() {
    if(charIndex < mainLine.length){
      mainText.innerHTML += mainLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeMain, 50);
    } else {
      charIndex = 0;
      setTimeout(typeSub, 500); // small pause before subtitle
    }
  }

  // Typing subtitle
  function typeSub(){
    if(charIndex < subLine.length){
      subText.innerHTML += subLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeSub, 30);
    } else {
      buttons.classList.add("show-buttons"); // show buttons after text
    }
  }

  setTimeout(typeMain, 800);

  // Floating sparkles for cinematic effect
  const sparkleEmojis = ["âœ¨", "ðŸ’«", "ðŸ’–"];
  function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    sparkle.style.top = Math.random() * window.innerHeight + "px";
    sparkle.style.fontSize = (15 + Math.random()*15) + "px";
    sparkle.innerText = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
  }

  setInterval(createSparkle, 400); // create multiple sparkles continuously
});
</script>
   <!-- Audio element -->
  <audio id="backgroundMusic" autoplay>
    <source src="pattuma.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }

    // Ensure audio plays automatically when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(error => {
        console.log("Autoplay prevented. User interaction needed.", error);
      });
    });
  </script>

</body>
</html>
