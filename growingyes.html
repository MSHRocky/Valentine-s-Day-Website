<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      transition: all 0.5s ease-in-out; /* Smooth transition when changing size */
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img id="imageDisplay" src="pushpa.gif" alt="Begging Cat">
  </div>
  <div class="container">
    <h1 id="valentineQuestion">Will You Be My Valentine Ma?</h1>
    <p>You make every day special, and I can't imagine this Valentine’s Day without you. What do you say sweetheart?</p>
    <div id="responseButtons">
      <button id="yesButton" class="bounce2">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Add an <audio> element with an id -->
  <audio id="backgroundMusic">
    <source src="kgf.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const backgroundMusic = document.getElementById('backgroundMusic'); // Get audio element

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "pushpa.gif",
      "attack.gif",
      "slap.gif",
      "kuromi.jpg",
      "broken.gif",
      "meow.gif",
      "pmass.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        if (noClickCount === 2) {
          imageDisplay.style.width = "500px";
          imageDisplay.style.height = "500px";
        } else if (noClickCount === 3) {
          imageDisplay.style.width = "250px";
          imageDisplay.style.height = "250px";
        } else if (noClickCount === 4) {
          imageDisplay.style.width = "500px";
          imageDisplay.style.height = "500px";
        } else {
          imageDisplay.style.width = "";
          imageDisplay.style.height = "";
        }

        buttonHeight += 45;
        buttonWidth += 45;
        fontSize += 10;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        if (noClickCount < 6) {
          noButton.textContent = [
            "No", 
            "Adiyae, don't press me", 
            "Bitte nien, wunderschöner Schatz",  
            "But I'm the Batman to your Kuromi!", 
            "You're breaking my heart, you're killing me", 
            "Meow, this Akira, my Dada dead...meow"
          ][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'pmass.gif';
      imageDisplay.style.width = "";
      imageDisplay.style.height = "";
      valentineQuestion.textContent = "YEA YEA!!! Theriyum Thaanae ;)";
      responseButtons.style.display = 'none';
      confetti();

      // Play audio when Yes button is clicked
      backgroundMusic.play().catch(error => console.log("Autoplay prevented: ", error));
    });
  </script>
</body>
</html>
