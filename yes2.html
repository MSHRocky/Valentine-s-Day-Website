<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See you soon!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    /* Fullscreen YouTube Video */
    #youtube-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #youtube-video {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="gif-container">
      <img src="seeyou.gif" alt="Begging Cat">
    </div>
    <div class="container">
      <h1>Still spending Valentine's Day with you <3 !!!</h1>
      <p>It was worth a try sweetheart. All good, maybe another time. Still excited to take your cute ass out and spend Valentine's Day together.</p>
      <button onclick="playYouTube()">I'm excited too!</button>
    </div>
  </div>

  <!-- YouTube Video Container -->
  <div id="youtube-container">
    <iframe id="youtube-video" 
            src="" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>
  </div>

  <script>
    function playYouTube() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('youtube-container').style.display = 'block';
      document.getElementById('youtube-video').src = "https://www.youtube.com/embed/A7tXr6GpAA8?autoplay=1";
    }
  </script>
</body>
</html>
