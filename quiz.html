<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz üíñ</title>

<style>

/* ---------------- BODY ---------------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

/* ---------------- QUIZ BOX ---------------- */
#quiz-box {
  width: 90%;
  max-width: 750px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

/* ---------------- QUESTION ---------------- */
#question {
  font-size: 2rem;
  min-height: 60px;
  text-shadow: 0 0 12px white;
}

/* ---------------- OPTIONS (KAHOOT STYLE) ---------------- */
#options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  width: 100%;
}

.option-btn {
  padding: 25px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  transition: 0.2s;
}

.option-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* ---------------- INPUT ---------------- */
input[type="text"] {
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  width: 65%;
  text-align: center;
}

.submit-btn {
  margin-top: 15px;
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
}

/* ---------------- FEEDBACK ---------------- */
#feedback {
  min-height: 60px;
  font-size: 1.2rem;
}

/* ---------------- LIVES ---------------- */
#lives {
  position: fixed;
  top: 20px;
  right: 25px;
  font-size: 26px;
  display: none;
}

/* ---------------- SHAKE ---------------- */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  50% { transform: translateX(8px); }
  75% { transform: translateX(-8px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
}

/* ---------------- SPARKLES ---------------- */
.sparkle {
  position: absolute;
  font-size: 18px;
  animation: float 4s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}

</style>
</head>
<body>

<div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

<div id="quiz-box">
  <div id="question"></div>
  <div id="options"></div>
  <div id="feedback"></div>
</div>

<script>

/* ---------------- QUIZ DATA ---------------- */

const quiz = [

  // Easy (Multiple Choice)
  {
    q: "What is my favorite anime?",
    options: ["Naruto","One Piece","Attack On Titan","Dragon Ball"],
    answer: ["Dragon Ball"],
    type: "mc"
  },
  {
    q: "What is my greatest physical fear?",
    options: ["Needles","Cucumbers","Shamini Aunty","Small Tight Places"],
    answer: ["Needles"],
    type: "mc"
  },
  {
    q: "What is my favourite physical feature about you?",
    options: ["Hips","Big Big BIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIG Bum Bum","Eyes","Feet"],
    answer: ["Eyes"],
    type: "mc"
  },

  // Medium (Text with multiple valid answers)
  {
    q: "Where was I born?",
    answer: ["United Kingdom","UK", "uk", "Uk", "London", "Essex", "london", "England", "englad"],
    type: "text"
  },
  {
    q: "What is my love language?",
    answer: ["Physical Touch", "physical touch", "Physical", "physical", "Touch", "touch", "Touching", "touching", "Physically Touching", "physically touching", "Physically touching"],
    type: "text"
  },
  {
    q: "What is my favourite movie?",
    answer: ["The Water Horse", "The water horse", "The Waterhorse", "The Waterhorse:Legend of the Deep", "The Water Horse:Legend of the Deep", "Our movies", "Our Movies", "Ghilli", "ghilli"],
    type: "text"
  },

  // Hard (Text with multiple valid answers)
  {
    q: "What is my type?",
    answer: ["Me", "Suyani", "suyani", "Suya", "suya", "Suyani Suthakaran", "Suyani suthakaran", "me"],
    type: "text"
  },
  {
    q: "Who is my favourite English film actor?",
    answer: ["Adam Sandler", "adam sandler", "Adam sandler", "Adam", "adam", "sandler", "Sandler"],
    type: "text"
  },
  {
    q: "What are one of my dealbreakers in a relationship?",
    answer: ["Disrespect", "disresepct", "Lack of communication", "Lack Of Communication", "Lack of Communication", "Disloyalty", "disloyalty", "Cheating", "cheating", "Lieing", "lieing", "Materialistic", "materialistic", "Materialism", "materialism", "Narrow Minded", "narrrow minded", "Narrow minded", "Narrow-minded"],
    type: "text"
  }

];

let currentQuestion = 0;
let lives = 3;
let heartsVisible = false;

/* ---------------- SHOW QUESTION ---------------- */

function showQuestion() {

  const q = quiz[currentQuestion];
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");

  feedbackEl.innerHTML = "";
  optionsEl.innerHTML = "";
  questionEl.textContent = q.q;

  if (q.type === "mc") {

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.className = "option-btn";
      btn.onclick = () => checkAnswer(option);
      optionsEl.appendChild(btn);
    });

  } else {

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Type your answer...";

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Submit";
    submitBtn.className = "submit-btn";

    submitBtn.onclick = () => checkAnswer(input.value);

    optionsEl.appendChild(input);
    optionsEl.appendChild(submitBtn);
  }
}

/* ---------------- TYPING FEEDBACK ---------------- */

function typeText(text) {
  const feedbackEl = document.getElementById("feedback");
  feedbackEl.innerHTML = "";
  let i = 0;

  function type() {
    if (i < text.length) {
      feedbackEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 30);
    }
  }

  type();
}

/* ---------------- CHECK ANSWER ---------------- */

function checkAnswer(userAnswer) {

  const q = quiz[currentQuestion];
  const normalized = userAnswer.trim().toLowerCase();

  const correct = q.answer.some(ans => ans === normalized);

  if (correct) {

    currentQuestion++;

    if (currentQuestion < quiz.length) {
      showQuestion();
    } else {
      window.location.href = "bonus.html";
    }

  } else {

    document.getElementById("quiz-box").classList.add("shake");
    setTimeout(() => {
      document.getElementById("quiz-box").classList.remove("shake");
    }, 400);

    if (!heartsVisible) {
      document.getElementById("lives").style.display = "block";
      heartsVisible = true;
    }

    lives--;
    document.getElementById("lives").textContent = "‚ù§Ô∏è".repeat(lives);

    typeText("It's ok love, we all make mistakes sometimes. Even angels like you deserve another chance. Hearts left: " + lives);

    if (lives === 0) {
      window.location.href = "fail.html";
    }
  }
}

/* ---------------- SPARKLE EFFECT ---------------- */

const sparkles = ["‚ú®", "üíñ", "üí´"];

setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.innerText = sparkles[Math.floor(Math.random() * sparkles.length)];
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.top = window.innerHeight + "px";
  sparkle.style.fontSize = (15 + Math.random() * 15) + "px";
  document.body.appendChild(sparkle);

  setTimeout(() => sparkle.remove(), 4000);
}, 300);

/* ---------------- START QUIZ ---------------- */

showQuestion();

</script>

</body>
</html>
