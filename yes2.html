<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>See You Soon ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #ffe6e6;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.gif-container {
  margin-bottom: 20px;
}

.gif-container img {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
}

.container {
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* Romantic Cinematic Button */
.button-container {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
}

.love-button {
  opacity: 0;
  padding: 16px 32px;
  font-size: 22px;
  font-weight: bold;
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: relative;
  transition: opacity 1.5s ease;
  box-shadow: 0 0 15px rgba(255, 105, 135, 0.6);
  animation: pulse 2s infinite;
}

.show {
  opacity: 1;
}

/* Pulsating glow */
@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,105,135,0.6); }
  50% { box-shadow: 0 0 30px rgba(255,105,135,1); }
  100% { box-shadow: 0 0 10px rgba(255,105,135,0.6); }
}

/* Floating hearts & sparkles */
.love-button::before,
.love-button::after {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  animation: floatHearts 3s ease-in-out infinite;
  opacity: 0.9;
}

.love-button::before {
  content: "üíñ ‚ú® üíï";
  top: -30px;
}

.love-button::after {
  content: "‚ú® üíó üí´";
  top: -55px;
  animation-delay: 1.5s;
}

@keyframes floatHearts {
  0% {
    transform: translate(-50%, 0px);
    opacity: 0;
  }
  50% {
    transform: translate(-50%, -20px);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -45px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="gif-container">
  <img src="seeyou.gif" alt="Begging Cat">
</div>

<div class="container">
  <h1>Still spending Valentine's Day with you <3 !!!</h1>
  <p>
    It was worth a try sweetheart. All good, maybe another time.
    Still excited to take your cute self out and spend Valentine's Day together.
  </p>
</div>

<!-- Cinematic Redirect Button -->
<div class="button-container">
  <button id="nextButton" class="love-button"
    onclick="window.location.href='newask.html'">
    ...
  </button>
</div>

<!-- Background Music -->
<audio id="backgroundMusic">
  <source src="jd.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const backgroundMusic = document.getElementById("backgroundMusic");

  function playAudio() {
    backgroundMusic.play().catch(() => {});
    document.removeEventListener("click", playAudio);
  }

  document.addEventListener("click", playAudio);

  // Fade in button after 3 seconds
  setTimeout(() => {
    document.getElementById("nextButton").classList.add("show");
  }, 3000);

});
</script>

</body>
</html>
