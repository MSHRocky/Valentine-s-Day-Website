<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congratulations!</title>

<style>

/* -------- BACKGROUND -------- */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Trebuchet MS', sans-serif;
  background: linear-gradient(135deg, #ff9ecf, #ff6fa5, #ff4f8b);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* -------- TITLE -------- */
h1 {
  font-size: 4.5rem;
  font-weight: bold;
  color: gold;
  text-shadow: 0 0 30px rgba(255,215,0,1);
  animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

/* -------- TEXT -------- */
.line {
  font-size: 1.6rem;
  margin: 14px 0;
  opacity: 0;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* -------- BUTTON -------- */
button {
  margin-top: 40px;
  padding: 16px 45px;
  font-size: 22px;
  border: none;
  border-radius: 50px;
  background: gold;
  color: #ff2e7a;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 25px rgba(255,215,0,1);
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 0 50px rgba(255,215,0,1);
}

/* -------- FIREWORK PARTICLES -------- */
.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: brown;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

/* -------- FLOATING EMOJIS -------- */
.emoji {
  position: absolute;
  font-size: 28px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

</style>
</head>
<body>

<h1>CONGRATULATIONS ðŸŽ‰</h1>

<div class="line" id="line1"></div>
<div class="line" id="line2"></div>
<div class="line" id="line3"></div>
<div class="line" id="line4"></div>

<button onclick="goDance()">Lets Dance</button>

<script>

/* -------- TYPING -------- */
const lines = [
  "You have won a one time mandatory Olol clean up",
  "Please drop it off at my earliest convenience for your complimentary deep clean",
  "I CANNOT WAIT!!!!!!!",
  "THIS IS AN OFFER THAT CANNOT BE REFUSED..."
];

function typeLine(text, elementId, delay) {
  setTimeout(() => {
    const element = document.getElementById(elementId);
    element.style.opacity = 1;
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 40);
  }, delay);
}

typeLine(lines[0], "line1", 1000);
typeLine(lines[1], "line2", 4500);
typeLine(lines[2], "line3", 8500);
typeLine(lines[3], "line4", 11000);

/* -------- EXPLOSIVE BROWN FIREWORKS -------- */
function createFirework() {

  const centerX = Math.random() * window.innerWidth;
  const centerY = Math.random() * window.innerHeight;

  for (let i = 0; i < 25; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");

    const angle = Math.random() * 2 * Math.PI;
    const distance = 100 + Math.random() * 100;

    const x = Math.cos(angle) * distance + "px";
    const y = Math.sin(angle) * distance + "px";

    particle.style.left = centerX + "px";
    particle.style.top = centerY + "px";
    particle.style.setProperty("--x", x);
    particle.style.setProperty("--y", y);

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 1000);
  }
}

setInterval(createFirework, 250);

setInterval(() => {
  const emoji = document.createElement("div");
  emoji.classList.add("emoji");
  emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = window.innerHeight + "px";
  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 4000);
}, 300);

/* -------- BUTTON -------- */
function goDance() {

}

</script>

</body>
</html>
