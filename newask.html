<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One More Thing ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  transition: background 3s ease;
}

/* Romantic fade background */
body.fade-in {
  background: linear-gradient(135deg, #ff758f, #ff4d6d, #ff2e63);
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 40px;
  min-height: 80px;
  text-align: center;
}

/* Buttons */
.button-container {
  display: flex;
  gap: 50px;
  opacity: 0;
  transition: opacity 2s ease;
}

.show-buttons {
  opacity: 1;
}

button {
  padding: 15px 40px;
  font-size: 22px;
  font-weight: bold;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background-color: white;
  color: #ff2e63;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<h1 id="typingText"></h1>

<div class="button-container" id="buttons">
  <button onclick="window.location.href='yes3.html'">Yes</button>
  <button onclick="window.location.href='no3.html'">No</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const textElement = document.getElementById("typingText");
  const message = "Will you be my Valentine? ❤️";

  // Fade in background
  setTimeout(() => {
    document.body.classList.add("fade-in");
  }, 300);

  // Typing effect
  function typeText(text, speed) {
    let i = 0;
    const interval = setInterval(() => {
      textElement.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);

        // Show buttons after typing finishes
        setTimeout(() => {
          document.getElementById("buttons").classList.add("show-buttons");
        }, 600);
      }
    }, speed);
  }

  // Dramatic pause before typing starts
  setTimeout(() => {
    typeText(message, 60);
  }, 1500);

});
</script>

</body>
</html>
