
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>See You Soon ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #ffe6e6;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.gif-container img {
  max-width: 90%;
  border-radius: 12px;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  max-width: 500px;
}

/* BUTTON CONTAINER */
.button-container {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
}

/* MAIN BUTTON */
.love-button {
  opacity: 0;
  padding: 18px 40px;
  font-size: 26px;
  font-weight: bold;
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  position: relative;
  transition: opacity 1.5s ease, transform 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 105, 135, 0.8);
  animation: pulse 2s infinite;
}

/* SHOW CLASS */
.show {
  opacity: 1;
}

/* HOVER EFFECT */
.love-button:hover {
  transform: scale(1.1);
}

/* Pulsating glow */
@keyframes pulse {
  0% { box-shadow: 0 0 15px rgba(255,105,135,0.7); }
  50% { box-shadow: 0 0 35px rgba(255,105,135,1); }
  100% { box-shadow: 0 0 15px rgba(255,105,135,0.7); }
}

/* Floating emojis */
.love-button::before,
.love-button::after {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  animation: floatHearts 3s ease-in-out infinite;
  pointer-events: none;
}

.love-button::before {
  content: "üíñ ‚ú® üíï";
  top: -40px;
}

.love-button::after {
  content: "‚ú® üíó üí´";
  top: -75px;
  animation-delay: 1.5s;
}

@keyframes floatHearts {
  0% {
    transform: translate(-50%, 0px);
    opacity: 0;
  }
  50% {
    transform: translate(-50%, -25px);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="gif-container">
  <img src="seeyou.gif" alt="Cute GIF">
</div>

<h1>Still spending Valentine's Day with you &lt;3 !!!</h1>

<p>
It was worth a try sweetheart. All good, maybe another time.
Still excited to take your cute self out and spend Valentine's Day together.
</p>

<div class="button-container">
  <button id="nextButton" class="love-button">...</button>
</div>

<audio id="backgroundMusic">
  <source src="jd.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const nextButton = document.getElementById("nextButton");
  const backgroundMusic = document.getElementById("backgroundMusic");

  // Fade button in after 3 seconds
  setTimeout(() => {
    nextButton.classList.add("show");
  }, 3000);

  // Play music on first interaction
  function playAudio() {
    backgroundMusic.play().catch(() => {});
    document.removeEventListener("click", playAudio);
  }
  document.addEventListener("click", playAudio);

  // Redirect to newask.html
  nextButton.addEventListener("click", () => {
    window.location.href = "newask.html";
  });

});
</script>

</body>
</html>
