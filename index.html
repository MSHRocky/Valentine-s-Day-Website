<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine Ma?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Rose Petal Falling Animation */
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('rosepetals.png'); /* Replace with your petal image */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fall linear infinite;
    }

  @keyframes fall {
  0% {
    transform: translateY(-100px) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(50px) rotate(360deg);
    opacity: 0;
  }
}

.petal {
  position: fixed;
  top: -100px; /* Start above the screen */
  width: 30px; /* Adjust petal size */
  height: auto;
  opacity: 0;
  animation: fall linear infinite;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="catvalentine.gif" alt="Begging Cat">
  </div>
  <div class="container">
    <h1>Will You Be My Valentine Ma?</h1>
    <p>You make every day special, and I can't imagine this Valentineâ€™s Day without you. What do you say sweetheart?</p>
    <button onclick="nextPage('yes.html')">Yes</button>
    <button onclick="nextPage('no.html')">No</button>
  </div>

<script>
  function createPetal() {
    const petal = document.createElement("img");
    petal.src = "rosepetals.png"; // Update with your actual image file
    petal.classList.add("petal");

    // Randomize position, size, and animation duration
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (Math.random() * 3 + 2) + "s"; // 2s to 5s fall time
    petal.style.width = (Math.random() * 20 + 20) + "px"; // 20px to 40px size

    document.body.appendChild(petal);

    // Remove petal after animation to avoid memory leaks
    setTimeout(() => {
      petal.remove();
    }, 5000);
  }

  // Create petals at random intervals
  setInterval(createPetal, 300); // Every 300ms (adjust for more or fewer petals)
</script>
</body>
</html>
