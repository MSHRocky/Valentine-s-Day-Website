<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oh No ðŸ’”</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #1e3c72, #2a5298); /* blue rainy feel */
  color: white;
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Rain effect */
.rain {
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(255, 255, 255, 0.2);
  animation: fall 1s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* Typing text */
h1 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  min-height: 120px; /* space for 2 lines */
  line-height: 1.3;
}

/* Buttons */
.button-container {
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 1s ease;
}

.show-buttons {
  opacity: 1;
}

button {
  padding: 14px 36px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<h1 id="typingText"></h1>

<div class="button-container" id="buttons">
  <button onclick="window.location.href='yes3.html'">Just Joking, I'd Love To</button>
  <button onclick="window.location.href='no4.html'">No, I Don't</button>
</div>

<!-- Sad background music -->
<audio id="sadMusic" autoplay loop>
  <source src="sad.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const textElement = document.getElementById("typingText");
  const buttons = document.getElementById("buttons");
  // Two-line message
  const message = [
    "Really Suya, you being serious?", 
    "You don't want to be my Valentine?"
  ];

  let line = 0;
  let charIndex = 0;

  function typeWriterLine() {
    if (charIndex < message[line].length) {
      textElement.innerHTML += message[line].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriterLine, 50);
    } else {
      line++;
      if (line < message.length) {
        textElement.innerHTML += "<br>";
        charIndex = 0;
        setTimeout(typeWriterLine, 500); // short pause between lines
      } else {
        buttons.classList.add("show-buttons");
      }
    }
  }

  setTimeout(typeWriterLine, 800); // dramatic pause before typing

  // Rain effect generator
  function createRain() {
    const rainDrop = document.createElement("div");
    rainDrop.className = "rain";
    rainDrop.style.left = Math.random() * window.innerWidth + "px";
    rainDrop.style.animationDuration = (Math.random() * 0.5 + 0.75) + "s";
    document.body.appendChild(rainDrop);
    setTimeout(() => rainDrop.remove(), 1000);
  }

  setInterval(createRain, 5); // many raindrops
});
</script>

</body>
</html>
