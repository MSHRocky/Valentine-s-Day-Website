<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Choice üòè</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #330000, #800000, #990000); /* dark evil red */
}

/* Typing text */
h1 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  min-height: 200px; /* reserve space for all lines */
  line-height: 1.5;
  z-index: 2;
  position: relative;
}

/* Button */
button {
  padding: 16px 40px;
  font-size: 22px;
  font-weight: bold;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  z-index: 2;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

/* Floating fire emojis */
.fire-emoji {
  position: absolute;
  font-size: 24px;
  animation: floatFire 4s linear infinite;
  opacity: 0.9;
}

@keyframes floatFire {
  0% { transform: translateY(0) translateX(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-150px) translateX(20px); opacity: 0; }
}

/* Raging fire at bottom */
#bottomFire {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px; /* height of fire zone */
  pointer-events: none; /* allows clicks through it */
  overflow: hidden;
  z-index: 1;
}

.bottom-fire-emoji {
  position: absolute;
  bottom: 0;
  font-size: 30px;
  animation: riseFire 3s linear infinite;
  opacity: 0.8;
}

@keyframes riseFire {
  0% { transform: translateY(0) scale(0.8); opacity: 0.5; }
  50% { transform: translateY(-100px) scale(1); opacity: 1; }
  100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="typingText"></h1>

<!-- Redirect button -->
<button id="clickButton" onclick="window.location.href='yes3.html'">Click Me</button>

<!-- Bottom raging fire container -->
<div id="bottomFire"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const textElement = document.getElementById("typingText");
  const button = document.getElementById("clickButton");
  
  const lines = [
    "Why do you love rejecting me?",
    "Well guess what...",
    "I already made the decision that you are my Valentine",
    "You got no other option sweetheart üòâ"
  ];
  
  let line = 0;
  let charIndex = 0;

  // Typing animation
  function typeLine() {
    if (charIndex < lines[line].length) {
      textElement.innerHTML += lines[line].charAt(charIndex);
      charIndex++;
      setTimeout(typeLine, 50);
    } else {
      line++;
      if (line < lines.length) {
        textElement.innerHTML += "<br>";
        charIndex = 0;
        setTimeout(typeLine, 500); // pause between lines
      } else {
        button.style.opacity = 1; // show button after all lines
      }
    }
  }

  setTimeout(typeLine, 800);

  // Floating fire emojis
  const fireEmojis = ["üî•", "üî•", "üí•"];
  function createFire() {
    const fire = document.createElement("div");
    fire.className = "fire-emoji";
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.fontSize = (20 + Math.random()*20) + "px";
    fire.innerText = fireEmojis[Math.floor(Math.random() * fireEmojis.length)];
    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 4000);
  }

  setInterval(createFire, 400); // spawn fire often

  // Raging fire at bottom
  const bottomFire = document.getElementById("bottomFire");
  function createBottomFire() {
    const fire = document.createElement("div");
    fire.className = "bottom-fire-emoji";
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.fontSize = (30 + Math.random()*30) + "px";
    fire.innerText = fireEmojis[Math.floor(Math.random() * fireEmojis.length)];
    bottomFire.appendChild(fire);
    setTimeout(() => fire.remove(), 3000);
  }

  setInterval(createBottomFire, 150); // lots of fire at bottom
});
</script>
  <!-- Audio element -->
  <audio id="backgroundMusic" autoplay>
    <source src="evil.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }

    // Ensure audio plays automatically when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(error => {
        console.log("Autoplay prevented. User interaction needed.", error);
      });
    });
  </script>

</body>
</html>
