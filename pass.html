<style>

/* ---------------- BODY ---------------- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: 'Georgia', serif;
  overflow: hidden;
  text-align: center;
  color: white;
}

/* ---------------- CONTAINER ---------------- */
.container {
  z-index: 2;
  max-width: 900px;
  padding: 20px;
}

/* ---------------- GOLD NAME ---------------- */
.name {
  font-family: 'Great Vibes', cursive;
  font-size: 3.8rem;
  margin-bottom: 5px;
  background: linear-gradient(45deg, #ffd700, #fff5b7, #ffdf00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(255,215,0,0.8);
  animation: shimmer 3s infinite ease-in-out;
}

@keyframes shimmer {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(1.4); }
}

/* ---------------- TIARA ---------------- */
.tiara {
  font-size: 2.8rem;
  margin-bottom: -15px;
  animation: floatTiara 2s ease-in-out infinite;
}

@keyframes floatTiara {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ---------------- TITLE ---------------- */
h1 {
  font-size: 4.8rem;
  margin-bottom: 30px;
  letter-spacing: 3px;
  text-shadow: 0 0 30px white, 0 0 60px rgba(255,255,255,0.9);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 20px white; }
  to { text-shadow: 0 0 50px white, 0 0 90px pink; }
}

/* ---------------- MESSAGE ---------------- */
.message {
  font-size: 1.6rem;
  margin: 15px 0;
  opacity: 0;
  animation: fadeInUp 1.2s forwards;
}

.message:nth-of-type(1) { animation-delay: 0.5s; }
.message:nth-of-type(2) { animation-delay: 1.2s; }
.message:nth-of-type(3) { animation-delay: 1.9s; }

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------------- BUTTON ---------------- */
button {
  margin-top: 40px;
  padding: 16px 45px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  transition: 0.3s ease;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 50px white;
}

/* ---------------- FIREWORK PARTICLES ---------------- */
.firework {
  position: absolute;
  border-radius: 50%;
  animation: explode 1.8s ease-out forwards;
}

@keyframes explode {
  from { transform: translate(0,0) scale(1); opacity: 1; }
  to { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
}

/* ---------------- GLITTER SNOW ---------------- */
.glitter {
  position: absolute;
  top: -10px;
  font-size: 16px;
  opacity: 0.8;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="container">

  <div class="name">Suyani Suthakaran</div>

  <div class="tiara">ðŸ‘‘</div>
  <h1>CONGRATULATIONS</h1>

  <div class="message">Wow sweetheart, you did amazing</div>
  <div class="message">I knew you would get perfect, always believed that you will</div>
  <div class="message">Ready for the bonus question Ms. Young Sheldon?</div>

  <button onclick="goBonus()">Bring It On ðŸ’–</button>

</div>

<script>

/* ---------------- REDIRECT ---------------- */
function goBonus() {
  window.location.href = "bonus.html";
}

/* ---------------- ULTRA FIREWORKS ---------------- */

function createFirework(x, y) {

  const colors = [
    "#ff1744","#ff4081","#f50057",
    "#d500f9","#651fff","#3d5afe",
    "#00b0ff","#00e5ff","#1de9b6",
    "#00e676","#76ff03","#ffea00",
    "#ffc400","#ff9100","#ff3d00",
    "#ffffff"
  ];

  const particleCount = 90;

  for (let i = 0; i < particleCount; i++) {

    const particle = document.createElement("div");
    particle.className = "firework";

    const color = colors[Math.floor(Math.random() * colors.length)];

    particle.style.background = color;
    particle.style.boxShadow = "0 0 20px " + color;

    const size = Math.random() * 10 + 8;
    particle.style.width = size + "px";
    particle.style.height = size + "px";

    particle.style.left = x + "px";
    particle.style.top = y + "px";

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 350 + 200;

    particle.style.setProperty("--x", Math.cos(angle) * radius + "px");
    particle.style.setProperty("--y", Math.sin(angle) * radius + "px");

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 1800);
  }
}

/* Frequent bursts */
setInterval(() => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.5;
  createFirework(x, y);
}, 500);

/* ---------------- GLITTER SNOW LOOP ---------------- */
setInterval(() => {
  const glitter = document.createElement("div");
  glitter.className = "glitter";
  glitter.innerText = ["âœ¨","â„","ðŸ’–","ðŸŒ¸"][Math.floor(Math.random()*4)];
  glitter.style.left = Math.random() * window.innerWidth + "px";
  glitter.style.animationDuration = (4 + Math.random()*3) + "s";

  document.body.appendChild(glitter);

  setTimeout(() => glitter.remove(), 7000);
}, 180);

</script>
