<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz Start ðŸ’–</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ffb6c1, #ff4d6d); /* romantic pink gradient */
}

/* Typing text */
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  min-height: 80px;
  line-height: 1.3;
  z-index: 2;
  position: relative;
}

p {
  font-size: 1.2rem;
  margin-bottom: 50px;
  z-index: 2;
  position: relative;
  min-height: 60px;
}

/* Buttons */
.button-container {
  display: flex;
  gap: 30px;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 2;
  position: relative;
}

.show-buttons {
  opacity: 1;
}

button {
  padding: 14px 36px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

/* Floating sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  animation: floatSparkle 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatSparkle {
  0% { transform: translateY(0) translateX(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-150px) translateX(20px); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="mainText"></h1>
<p id="subText"></p>

<div class="button-container" id="buttons">
  <button onclick="window.location.href='quizrules.html'">Yes, I'm Excited</button>
  <button onclick="window.location.href='moti.html'">...I'm Scared</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainText = document.getElementById("mainText");
  const subText = document.getElementById("subText");
  const buttons = document.getElementById("buttons");

  const mainLine = "Welcome sweetheart, you ready to play a game?";
  const subLine = "Last year, I simply asked you. This year, let's change it up and see if you know your Valentine well enough.";

  let charIndex = 0;

  // Typing main text
  function typeMain() {
    if(charIndex < mainLine.length){
      mainText.innerHTML += mainLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeMain, 50);
    } else {
      charIndex = 0;
      setTimeout(typeSub, 500); // small pause before subtitle
    }
  }

  // Typing subtitle
  function typeSub(){
    if(charIndex < subLine.length){
      subText.innerHTML += subLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeSub, 30);
    } else {
      buttons.classList.add("show-buttons"); // show buttons after text
    }
  }

  setTimeout(typeMain, 800);

  // Floating sparkles
  const sparkleEmojis = ["âœ¨", "ðŸ’«", "ðŸ’–"];
  function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    sparkle.style.fontSize = (15 + Math.random()*15) + "px";
    sparkle.innerText = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
  }
  setInterval(createSparkle, 500);
});
</script>

</body>
</html>
