<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calm Before The Storm</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
    height: 100vh;
    color: white;
}

/* Ocean Video */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0, 25, 60, 0.55);
    z-index: -1;
}

/* Text Container */
.container {
    position: relative;
    z-index: 5;
    max-width: 850px;
    margin: auto;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}

/* Glowing text */
.typing {
    font-size: 1.6rem;
    margin: 20px 0;
    min-height: 30px;
    text-shadow:
        0 0 5px #aeefff,
        0 0 15px #7dd3ff,
        0 0 25px rgba(0,200,255,0.6);
    animation: pulse 4s infinite ease-in-out;
}

@keyframes pulse {
    0% { text-shadow: 0 0 5px #aeefff; }
    50% { text-shadow: 0 0 25px #7dd3ff; }
    100% { text-shadow: 0 0 5px #aeefff; }
}

/* Buttons */
.buttons {
    margin-top: 40px;
}

button {
    padding: 15px 35px;
    margin: 10px;
    font-size: 1.2rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.ready {
    background: #ff9ecb;
    color: white;
}

.ready:hover {
    background: #ff6fae;
    transform: scale(1.1);
}

.notready {
    background: rgba(255,255,255,0.7);
    color: #003366;
}

.notready:hover {
    background: white;
    transform: scale(1.1);
}

/* Animals */
.animal {
    position: absolute;
    font-size: 28px;
    pointer-events: none;
    will-change: transform;
}

</style>
</head>
<body>

<!-- Ocean Background -->
<video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-waves-crashing-on-the-shore-1573/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div id="line1" class="typing"></div>
    <div id="line2" class="typing"></div>
    <div id="line3" class="typing"></div>
    <div id="line4" class="typing"></div>
    <div id="line5" class="typing"></div>
    <div id="line6" class="typing"></div>

    <div class="buttons">
        <button class="ready" onclick="location.href='quizrules.html'">
            I Think I'm Ready
        </button>
        <button class="notready" onclick="location.href='moti1.html'">
            Not Yet, I Need Some Time
        </button>
    </div>
</div>

<script>

/* Typing Animation */
const lines = [
"Relax, buttons Kutty, you got this ðŸŒŠ",
"Just take a deep breath and breathe out...",
"Imagine yourself sitting in the sun with the waves crashing against the shore",
"Imagine being surrounded by nothing but birds chirping and murping all around you",
"Imagine me right beside you squeezing your tiny hand telling you that I believe in you",
"Believe in yourself Suya, you got this ðŸ’™"
];

function typeLine(text, elementId, speed, callback) {
    let i = 0;
    const el = document.getElementById(elementId);
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            setTimeout(callback, 1000);
        }
    }
    typing();
}

function startTyping(index = 0) {
    if (index < lines.length) {
        typeLine(lines[index], "line" + (index + 1), 45, () => {
            startTyping(index + 1);
        });
    }
}

startTyping();

/* TRUE RANDOM FLIGHT */
const animals = ["ðŸ¦","ðŸ•Šï¸","ðŸ¦†","ðŸ”","ðŸ¤"];

function randomFlight() {
    const bird = document.createElement("div");
    bird.classList.add("animal");
    bird.innerHTML = animals[Math.floor(Math.random() * animals.length)];
    document.body.appendChild(bird);

    let startX = Math.random() * window.innerWidth;
    let startY = Math.random() * window.innerHeight;

    let endX = Math.random() * window.innerWidth;
    let endY = Math.random() * window.innerHeight;

    bird.style.left = startX + "px";
    bird.style.top = startY + "px";

    bird.animate([
        { transform: `translate(0px,0px)` },
        { transform: `translate(${endX-startX}px, ${endY-startY}px)` }
    ], {
        duration: 8000 + Math.random()*5000,
        easing: "ease-in-out"
    });

    setTimeout(() => bird.remove(), 13000);
}

setInterval(randomFlight, 1200);

/* HEART SHAPED FLIGHT USING MATH */
function heartFlight() {
    const bird = document.createElement("div");
    bird.classList.add("animal");
    bird.innerHTML = "ðŸ•Šï¸";
    document.body.appendChild(bird);

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const scale = 10;

    let t = 0;

    const interval = setInterval(() => {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        bird.style.left = centerX + x * scale + "px";
        bird.style.top = centerY + y * scale + "px";

        t += 0.05;

        if (t > Math.PI * 2) {
            clearInterval(interval);
            bird.remove();
        }

    }, 30);
}

setInterval(heartFlight, 15000);

</script>

</body>
</html>
