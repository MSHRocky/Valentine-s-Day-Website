<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
        /* Rose Petal Falling Animation */
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('bullet.png'); /* Replace with your petal image */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fall linear infinite;
    }

  @keyframes fall {
  0% {
    transform: translateY(-100px) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(50px) rotate(360deg);
    opacity: 0;
  }
}

.petal {
  position: fixed;
  top: -100px; /* Start above the screen */
  width: 300px; /* Adjust petal size */
  height: auto;
  opacity: 0;
  animation: fall linear infinite;
    }
  </style>
</head>
<body>
  <div class="gif-container">

  <div class="container">

    <button onclick="nextPage('growingyes.html')">Rocky's Way</button>

  </div>

 <!-- Audio element -->
  <audio id="backgroundMusic" autoplay>
    <source src="massbgm.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }

    // Ensure audio plays automatically when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(error => {
        console.log("Autoplay prevented. User interaction needed.", error);
      });
    });
  </script>
</body>
</html>
