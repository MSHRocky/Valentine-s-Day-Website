<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #0d1b2a, #1b263b); /* stormy blue */
  color: white;
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Clouds */
.clouds {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 10%, transparent 70%);
  top: -50%;
  left: -50%;
  animation: moveClouds 60s linear infinite;
}

@keyframes moveClouds {
  0% { transform: translate(0,0); }
  100% { transform: translate(-50%, 20%); }
}

/* Raindrops */
.rain {
  position: absolute;
  width: 2px;
  height: 25px;
  background: rgba(255,255,255,0.3);
  animation: fall 0.8s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* Sad emojis */
.sad-emoji {
  position: absolute;
  font-size: 24px;
  animation: floatEmoji 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatEmoji {
  0% { transform: translateY(0) translateX(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-200px) translateX(30px); opacity: 0; }
}

/* Typing text */
h1 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  min-height: 120px;
  line-height: 1.3;
  z-index: 2;
  position: relative;
}

/* Buttons */
.button-container {
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 2;
  position: relative;
}

.show-buttons {
  opacity: 1;
}

button {
  padding: 14px 36px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="clouds"></div>

<h1 id="typingText"></h1>

<div class="button-container" id="buttons">
  <button onclick="window.location.href='yes3.html'">Just Joking, I'd Love To</button>
  <button onclick="window.location.href='no4.html'">No, I Don't</button>
</div>

<audio id="sadMusic" autoplay loop>
  <source src="sad.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const textElement = document.getElementById("typingText");
  const buttons = document.getElementById("buttons");
  const message = [
    "Really Suya, you being serious?", 
    "You don't want to be my Valentine?"
  ];

  // Typing animation
  let line = 0;
  let charIndex = 0;

  function typeWriterLine() {
    if (charIndex < message[line].length) {
      textElement.innerHTML += message[line].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriterLine, 50);
    } else {
      line++;
      if (line < message.length) {
        textElement.innerHTML += "<br>";
        charIndex = 0;
        setTimeout(typeWriterLine, 500);
      } else {
        buttons.classList.add("show-buttons");
      }
    }
  }

  setTimeout(typeWriterLine, 800);

  // Raindrops
  function createRain() {
    const rainDrop = document.createElement("div");
    rainDrop.className = "rain";
    rainDrop.style.left = Math.random() * window.innerWidth + "px";
    rainDrop.style.height = (Math.random() * 20 + 15) + "px";
    rainDrop.style.animationDuration = (Math.random() * 0.5 + 0.7) + "s";
    document.body.appendChild(rainDrop);
    setTimeout(() => rainDrop.remove(), 1000);
  }

  setInterval(createRain, 5);

  // Sad floating emojis
  const sadEmojis = ["ðŸ˜¢", "ðŸ’”", "ðŸ˜ž", "ðŸ˜­"];
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.className = "sad-emoji";
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.fontSize = (20 + Math.random()*15) + "px";
    emoji.innerText = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 6000);
  }

  setInterval(createEmoji, 700);

  // Optional subtle lightning flash
  function lightning() {
    document.body.style.backgroundColor = "rgba(255,255,255,0.05)";
    setTimeout(() => { document.body.style.backgroundColor = ""; }, 100);
  }
  setInterval(lightning, 4000 + Math.random()*2000);
});
</script>
