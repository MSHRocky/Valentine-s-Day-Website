<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz üíñ</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
  color: white;
  text-align: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Hearts (lives) top right */
#lives {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 24px;
  display: none;
}

/* Question container */
#question-container {
  margin-top: 80px;
}

.question {
  font-size: 2rem;
  margin-bottom: 30px;
  text-shadow: 0 0 10px #fff;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button.option-btn {
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button.option-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,105,135,0.8);
}

/* Feedback text */
#feedback {
  margin-top: 20px;
  font-size: 1.2rem;
  min-height: 40px;
}

/* Free answer input */
input[type="text"] {
  padding: 10px 15px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  width: 60%;
}

button.submit-btn {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg, #ff758f, #ff4d6d);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

<div id="question-container">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <div id="feedback"></div>
</div>

<script>
// Quiz Data
const quiz = [
  // Easy (multiple choice)
  { q: "What is my favorite color?", options:["Red","Blue","Pink","Green"], answer: "Pink", type: "mc" },
  { q: "What is my favorite dessert?", options:["Cake","Ice Cream","Brownies","Pie"], answer: "Ice Cream", type: "mc" },
  { q: "Which movie do I love most?", options:["Titanic","Inception","The Notebook","Avatar"], answer: "The Notebook", type: "mc" },
  
  // Medium (text input)
  { q: "What's my dream vacation spot?", answer: "Maldives", type: "text" },
  { q: "What's my favorite animal?", answer: "Cat", type: "text" },
  { q: "What is my hobby?", answer: "Gaming", type: "text" },

  // Hard (text input)
  { q: "Name my favorite flower.", answer: "Rose", type: "text" },
  { q: "What‚Äôs my favorite song?", answer: "Everything is F*cked", type: "text" },
  { q: "What‚Äôs my favorite number?", answer: "7", type: "text" }
];

let currentQuestion = 0;
let lives = 3;
let heartsVisible = false;

// Show question
function showQuestion() {
  const q = quiz[currentQuestion];
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");

  feedbackEl.innerHTML = "";
  optionsEl.innerHTML = "";

  questionEl.textContent = q.q;

  if(q.type === "mc"){
    // Only Easy Questions
    q.options.forEach(opt=>{
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.className = "option-btn";
      btn.onclick = ()=> checkAnswer(opt);
      optionsEl.appendChild(btn);
    });
  } else if(q.type === "text"){
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Type your answer...";
    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Submit";
    submitBtn.className = "submit-btn";
    submitBtn.onclick = ()=> checkAnswer(input.value);
    optionsEl.appendChild(input);
    optionsEl.appendChild(submitBtn);
  }
}

// Check answer
function checkAnswer(ans){
  const q = quiz[currentQuestion];
  const feedbackEl = document.getElementById("feedback");

  if(ans.trim().toLowerCase() === q.answer.toLowerCase()){
    currentQuestion++;
    if(currentQuestion < quiz.length){
      showQuestion();
    } else {
      // After 9 questions, go to bonus
      window.location.href = "bonus.html";
    }
  } else {
    // Wrong answer feedback
    if(!heartsVisible){
      document.getElementById("lives").style.display = "block";
      heartsVisible = true;
    }
    lives--;
    document.getElementById("lives").textContent = "‚ù§Ô∏è".repeat(lives);
    feedbackEl.textContent = `It's ok love, we all make mistakes sometimes. Even angels like you deserve another chance. Hearts left: ${lives}`;
    
    if(lives === 0){
      window.location.href = "fail.html";
    }
  }
}

// Start quiz
showQuestion();

</script>
</body>
</html>
