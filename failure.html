<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goodbye...</title>

<style>

/* -------- DARK GLOOMY BACKGROUND -------- */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  background: linear-gradient(to bottom, #0a1f44, #07162f, #020a18);
  color: black;
  position: relative;
}

/* -------- RAIN -------- */
.rain {
  position: absolute;
  width: 100%;
  height: 100%;
}

.drop {
  position: absolute;
  width: 2px;
  height: 25px;
  background: rgba(120,160,220,0.6);
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-100vh); }
  to { transform: translateY(100vh); }
}

/* -------- THUNDER FLASH -------- */
.flash {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
}

/* -------- TEXT -------- */
.text-container {
  position: absolute;
  top: 25%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  line-height: 1.8;
}

.line {
  opacity: 0;
  margin: 15px 0;
}

/* -------- STICKMAN -------- */
.stickman {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 140px;
  animation: walk 12s forwards;
}

@keyframes walk {
  0% { top: 50%; left: 50%; transform: translate(-50%, -50%); }
  100% { top: 88%; left: 6%; transform: translate(0,0); }
}

/* Head */
.head {
  width: 40px;
  height: 40px;
  border: 3px solid black;
  border-radius: 50%;
  margin: auto;
  position: relative;
  background: transparent;
}

/* Eyes */
.eye {
  width: 5px;
  height: 5px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 12px;
}

.eye.left { left: 10px; }
.eye.right { right: 10px; }

/* Tear */
.tear {
  width: 3px;
  height: 12px;
  background: #4aa3ff;
  position: absolute;
  top: 18px;
  left: 12px;
  border-radius: 2px;
  animation: tearFall 1.5s infinite;
}

@keyframes tearFall {
  0% { height: 4px; opacity: 0.5; }
  50% { height: 12px; opacity: 1; }
  100% { height: 4px; opacity: 0.5; }
}

/* Sad Mouth */
.mouth {
  width: 20px;
  height: 12px;
  border-top: 3px solid black;
  border-radius: 20px 20px 0 0;
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
}

/* Body */
.body {
  width: 3px;
  height: 45px;
  background: black;
  margin: auto;
}

/* Arms (drooping) */
.arm {
  width: 30px;
  height: 3px;
  background: black;
  position: relative;
  top: -35px;
}

.arm.left {
  transform: rotate(50deg);
  left: -18px;
}

.arm.right {
  transform: rotate(-50deg);
  left: 18px;
}

/* Legs */
.leg {
  width: 3px;
  height: 40px;
  background: black;
  position: relative;
}

.leg.left {
  transform: rotate(20deg);
  left: -8px;
}

.leg.right {
  transform: rotate(-20deg);
  left: 8px;
}

/* -------- FADE TO BLACK -------- */
.fade-black {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 10s linear;
}

</style>
</head>
<body>

<div class="rain" id="rain"></div>
<div class="flash" id="flash"></div>
<div class="fade-black" id="fade"></div>

<div class="text-container">
  <div class="line" id="line1"></div>
  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>
  <div class="line" id="line4"></div>
</div>

<div class="stickman">
  <div class="head">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="tear"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

<script>

/* -------- RAIN -------- */
const rainContainer = document.getElementById("rain");
for (let i = 0; i < 350; i++) {
  const drop = document.createElement("div");
  drop.classList.add("drop");
  drop.style.left = Math.random() * window.innerWidth + "px";
  drop.style.animationDuration = (0.5 + Math.random()) + "s";
  drop.style.animationDelay = Math.random() + "s";
  rainContainer.appendChild(drop);
}

/* -------- RANDOM THUNDER -------- */
function thunderFlash() {
  const flash = document.getElementById("flash");
  flash.style.opacity = 0.7;
  setTimeout(() => flash.style.opacity = 0, 150);
}

setInterval(() => {
  if (Math.random() > 0.7) thunderFlash();
}, 3000);

/* -------- TYPING -------- */
const lines = [
  "Damn, Suyani you really don't know your Valentine?",
  "I am so sad, my eyes are sweating.",
  "I guess I'm meant to be alone then.",
  "Goodbye Suyani..."
];

function typeLine(text, elementId, delay, callback=null) {
  setTimeout(() => {
    const element = document.getElementById(elementId);
    element.style.opacity = 1;
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 60);
  }, delay);
}

/* -------- FINAL LIGHTNING + FADE -------- */
function finalSequence() {

  // Dramatic lightning
  const flash = document.getElementById("flash");
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 300);

  // Fade to black after stickman reaches corner
  setTimeout(() => {
    document.getElementById("fade").style.opacity = 1;
  }, 22000);
}

typeLine(lines[0], "line1", 1000);
typeLine(lines[1], "line2", 5000);
typeLine(lines[2], "line3", 9000);
typeLine(lines[3], "line4", 13000, finalSequence);

</script>
<!-- Audio element -->
  <audio id="backgroundMusic" autoplay>
    <source src="enkaadhal.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function nextPage(page) {
      window.location.href = page;
    }

    // Ensure audio plays automatically when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(error => {
        console.log("Autoplay prevented. User interaction needed.", error);
      });
    });
  </script>

</body>
</html>
