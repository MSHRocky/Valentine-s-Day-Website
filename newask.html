<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  background: black;
  color: white;
  transition: background 3s ease, color 3s ease;
}

/* Romantic background after fade */
.romantic {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  color: #4a1c2b;
}

/* Content container */
.content {
  text-align: center;
  max-width: 700px;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.5rem;
  min-height: 60px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="content">
  <h1 id="title"></h1>
  <p id="message"></p>
</div>

<script>
const titleText = "Hey Pretty Princess ‚ù§Ô∏è";
const introText = "I‚Äôve been thinking about this for a while...";
const questionText = "I wanted to ask you this since last year. Will you be my Valentine this year again? üíå";

const titleEl = document.getElementById("title");
const messageEl = document.getElementById("message");

/* Typing Effect Function */
function typeText(element, text, speed, callback) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else if (callback) {
      setTimeout(callback, 1000);
    }
  }
  typing();
}

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = ["üíñ","üíï","üíó","üíì","üíû"][Math.floor(Math.random()*5)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

/* Start hearts after background transition */
function startHearts() {
  setInterval(createHeart, 400);
}

window.onload = function() {

  // Dramatic darkness pause
  setTimeout(() => {
    document.body.classList.add("romantic");
    startHearts();
  }, 1000);

  // Start typing after fade begins
  setTimeout(() => {
    typeText(titleEl, titleText, 70, () => {
      typeText(messageEl, introText, 50, () => {
        // Dramatic pause before question
        setTimeout(() => {
          messageEl.innerHTML += "<br><br>";
          typeText(messageEl, questionText, 60);
        }, 2000);
      });
    });
  }, 2500);

};
</script>

</body>
</html>
